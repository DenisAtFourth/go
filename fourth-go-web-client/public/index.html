<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style media="screen">

    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,

    a,
    abbr,
    acronym,
    address,
    big,
    cite,

    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,

    nav,

    section,

    video {
      margin: 0;
      padding: 0;

      background: #5f74a0;

      background: #5f74a0;

    }

    ::-webkit-selection {

      color: #fff;

    br {

    }

    article,
    aside,
    details,
    figcaption,
    figure,

    hgroup,
    menu,

      list-style: none;

    input,

    /** page structure **/

      display: block;
      position: relative;
      width: 850px;
      background: #fff;
      margin: 0 auto;
      padding: 10px 17px;
      -webkit-box-shadow: 2px 2px 3px -1px rgba(0, 0, 0, 0.35);
    }

    #employee-table {
      margin: 80px auto;
      font-size: 1.2em;
      margin-bottom: 15px;
    }


    #employee-table thead {
      cursor: pointer;
      background: #c9dff0;
    }

    #employee-table thead tr th {
      font-weight: bold;
      padding: 12px 100px;
    }

    #employee-table thead tr th span {
      background-repeat: no-repeat;
      background-position: 100% 100%;
    }

    #employee-table thead tr th.headerSortUp,
    #employee-table thead tr th.headerSortDown {
      background: #acc8dd;
    }

    #employee-table thead tr th.headerSortUp span {
      background-image: url('https://i.imgur.com/SP99ZPJ.png');
    }

    #employee-table thead tr th.headerSortDown span {
      background-image: url('https://i.imgur.com/RkA9MBo.png');
    }


    #employee-table tbody tr {
      color: #555;
    }

    #employee-table tbody tr td {
      text-align: center;
      padding: 15px 10px;
    }

    #employee-table tbody tr td.lalign {
      text-align: left;
    }

    .button-container {
      width: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .pikachu {
      position: absolute;
      right: 0px;
      bottom: 0px;
      width: 300px;
      height: 300px;
    }

<body>
  <img class="pikachu" src="pikachu.png">
  <div id="wrapper">
    <h1>Fourth pokes</h1>

    <div class="button-container">
      <button class="button left" onclick="sendAction('login')">Manual Poke-in</button>
      <button class="button right" onclick="sendAction('logout')">Manual Poke-out</button>
    </div>

    <table id="employee-table" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <th>
            <span>Poke-in</span>
          </th>
          <th>
            <span>Poke-out</span>
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>

    function sendAction(type) {
      let timeStamp = Math.round((new Date()).getTime() / 1000);

      console.log('called by ' + type);

      $.ajax({
        url: 'https://us-central1-fourth-go.cloudfunctions.net/' + type,
        data: {
          date: timeStamp
        },
        type: 'POST',
        success: function () {
          window.location.reload();
        },
        error: function (error) {
          alert(error);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      try {
        let app = firebase.app();
        let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
        firebase.database().ref('/sessions')
          .once('value', (snapshot) => {
            let sessions = snapshot.val();

            for (let value in sessions) {
              let loginTime;
              let logoutTime;

              loginTime = (sessions[value].login.date || undefined)
                ? parseDate(sessions[value].login.date)
                : 'Not clocked in (???)';

              logoutTime = (sessions[value].logout.date || undefined)
                ? parseDate(sessions[value].logout.date)
                : 'Not clocked out';

              $('#employee-table tbody').append('<tr><td>' + loginTime + '</td><td>' + logoutTime + '</td></tr>');
            }
          });

        function parseDate(data) {
          let date = new Date(parseInt(data) * 1000);
          return (('0' + date.getDate()).slice(-2) + '/' + ('0' + date.getMonth()).slice(-2) + '/' + date.getFullYear() + ' ' + ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2));
        }

      } catch (e) {
        console.error(e);
        document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
      }
    });
  </script>
</body>

</html>
